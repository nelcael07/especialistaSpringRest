#gerar o ddl(sprit de criação das tabelas)
# essa configuração com create é possitiva quando se está em desenvolvimento, pois se for necessario fazer alguma atualização possivelmente ocassionará inconsistencia no banco de dados.
spring.jpa.generate-ddl=true
#
# aqui estou dizendo para ele dropar e criar novamente as tabelas quando o sistema for inicializado
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true  

#mandando o jpa usar outro dialect para gerar as tabelas, para assim funcionar a chave estrangeira
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL57Dialect

